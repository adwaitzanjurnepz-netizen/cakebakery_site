{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout | Sweet Cravings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 70px;
            background-color: #fafafa;
        }
        .card {
            border-radius: 12px;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Sweet Cravings</a>
    </div>
</nav>

<div class="container my-5">
    <h2 class="fw-bold text-center mb-4">ðŸ§¾ Checkout</h2>

    <div class="row g-4">
        <!-- Billing Form -->
        <div class="col-lg-7">
            <div class="card p-4">
                <h5 class="fw-bold mb-3">Billing Details</h5>

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="full_name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" name="phone" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea name="address" rows="3" class="form-control" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-success w-100">
                        Place Order
                    </button>
                </form>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="col-lg-5">
            <div class="card p-4">
                <h5 class="fw-bold mb-3">Order Summary</h5>

                {% for item in cart_items %}
                <div class="d-flex justify-content-between mb-2">
                    <span>{{ item.product.name }} Ã— {{ item.quantity }}</span>
                    <strong>â‚¹{{ item.subtotal }}</strong>
                </div>
                {% endfor %}

                <hr>

                <div class="d-flex justify-content-between fs-5">
                    <strong>Total</strong>
                    <strong>â‚¹{{ total_price }}</strong>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
